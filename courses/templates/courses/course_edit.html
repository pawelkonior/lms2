{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Edit Course My Lord
{% endblock %}

{% block container %}
    <form action="" method="post">
        {% csrf_token %}
        <h3 class="text-center">Editing course: {{ course.title }}</h3>

        {{ form|crispy }}

        <button type="submit" class="btn btn-success float-right btn-lg mb-3 mt-0">Update Course</button>
    </form>
{% endblock %}
