{% extends 'base.html' %}

{% block title %}
    Courses List
{% endblock %}

{% block container %}
    <h1>Courses List:</h1>
    <ul>
        {% for course in courses %}
            <li class="mb-3">{{ course.title }} <a href="{% url 'courses:course-edit' pk=course.id %}" class="btn btn-warning btn-sm">Edit</a></li>
        {% empty %}
            <p>Something is no yes :)</p>
        {% endfor %}
    </ul>
{% endblock %}
